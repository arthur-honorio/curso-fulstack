<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="UA-X-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Avançado</title>
    </head>
    <body>
        <form action="enviado.html" method="GET">

            <label for="dog">Escolha seu Cachorro:</label>
            <br>
            <select name="dog" id="dog">
                <option value="">--Selecione--</option>
                <option value="Pintier">Pintier</option> 
                <option value="Bu Terrien">Bu Terrien</option> 
                <option value="Gou di Retriven">Gou di Retriven</option> 
            </select>
            
            <br><br>
            
            <label for="nomes">Escolha sua alma-gêmea:</label>
            <br>
            <select name="nomes" id="nomes">
                <option value="">--Selecione--</option>
                <optgroup label="Jogador MBA">
                    <option value="Aranaiveson">Aranaiveson</option>
                    <option value="Lebon Tieis">Lebon Tieis</option>
                </optgroup>
                <optgroup label="Ator Americano">
                    <option value="Wesley Isnaips">Weslei Isnaips</option>
                    <option value="Antoni Rópis">Antoni Rópis</option>
                </optgroup>
                <optgroup label="Personagem Fictício">
                    <option value="Tikwik">TikWik</option>
                    <option value="Tipici">Tipici</option>
                </optgroup>
            </select>
            
            <br><br>

            <input type="submit">
        </form>
    </body>
</html>
