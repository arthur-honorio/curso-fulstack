<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="UA-X-Compatible" content="IE=edge">

        <title>HTML Avançado</title>
    </head>
    <body>
        <form action="enviado.html" method="GET">

            <label>Qual seu sexo, neném?</label>

            <br>

            <input type="radio" name="sex" id="masc" value="masculino"> 
            <label for="masc">Masculino</label><br>

            <input type="radio" name="sex" id="fem" value="feminino"> 
            <label for="fem">Feminino</label><br>

            <input type="radio" name="sex" id="menine" value="menine">
            <label for="menine">Menine</label>


            <br><br>

            <label>Qual é seu jogador preferido?</label>

            <br>
            
            <input type="checkbox" name="jogador" id="deyvin" value="deyvin"> 
            <label for="deyvin">Deyvin</label>
            
            <br>
            
            <input type="checkbox" name="jogador" id="dudu" value="dudu"> 
            <label for="dudu">Dudu</label>
            
            <br>
            
            <input type="checkbox" name="jogador" id="valdivia" value="valdivia"> 
            <label for="valdivia">Valdivia</label>

            <br><br>

            <input type="submit">
        </form>
    </body>
</html>
