<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="UA-X-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Avançado</title>
    </head>
    <body>
        <form action="enviado.html" method="GET">
            <label for="nome">Nome: </label>
            <input id="name" name="nome" type="text" placeholder="Input do tipo text">

            <br><br>

            <label for="email">E-mail:</label>
            <input id="email" name="email" type="email" placeholder="Input do tipo email">

            <br><br>

            <label for="password">Senha:</label>
            <input id="password" name="senha" type="password" placeholder="Input do tipo password">

            <br><br>

            <label for="file">Enviar Arquivo&#40;s&#41; </label>
            <input id="file" name="file" type="file" multiple>
            
            <br><br>

            <label for="month">Selecione um mês:</label>
            <input id="month" name="month" type="month">

            <br><br>

            <label for="number">Insira um número: </label>
            <input id="number" name="number" type="number" placeholder="Insira um Número">

            <br><br>

            <button>Enviar</button>
        </form>
    </body>
</html>
