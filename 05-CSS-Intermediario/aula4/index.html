<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div class="div">
        <h1>normal</h1>
        <div class="caixa"></div>
        <p>
            A caixa azul aparece normalmente.
        </p>
    </div>
    <div class="div">
        <h1>visibility: hidden;</h1>
        <div class="caixa invisible"></div>
        <p>
            A caixa azul some, mas continua ocupando o espaço.
        </p>
    </div>
    <div class="div">
        <h1>display: none;</h1>
        <div class="caixa none"></div>
        <p>
            A caixa azul some e deixa de ocupar o espaço.
        </p>
    </div>

</body>
</html>
